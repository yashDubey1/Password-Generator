<html lang="en">
<head>
    <link rel="shortcut icon" href="secureit/S.png" type="image/png">
    <script src="script.js"></script>
    <link rel="stylesheet" href="passGen.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div id="main">
        <nav>
        <div class="logo">
        <h1><a href="index.html">SECUREIT</a></h1>
        <h3>Password generator</h3>
        </div>
        <div id="ham">
            <a  onclick="openMenu()">&#9776;</a>
        </div>
        <div id="cross">
            <a  onclick="closeMenu()">&#9746;</a>
        </div>
    </nav>

    <div class="generatorMachine">
        <h1>Your Password will be shown here..</h1>
        <textarea wrap="off" name="" id="displayPass" placeholder="Your Passwords Appear Here!"></textarea>
        <!-- <input type="text" name="passwordField" id="displayPass"> -->

</div>
        <div id="options">
        <div class="row1">
            <h1>Number of characters</h1>
            <div class="slider"><span>8</span><input type="range" id="charSlider" min="8" max="50" value="8" oninput="getCharRange()"><span>50</span>
            <input type="text" name="" id="sliderVal" class="sliderVal" value="8"></div>
            <label>&#x2022; A strong passsword is
            generally 12 or more character.
            </label>
        </div>

        <div class="row2">
            <div><input type="radio" name="def-cust" id="def" onchange="enableRow2()" checked><span>Default</span></div>
            <div><input type="radio" name="def-cust" id="cust" onchange="enableRow2()"><span>Custom</span></div>
            <div><input type="checkbox" name="" id="num" disabled=true><span>Only numbers</span></div>
            <div><input type="checkbox" name="" id="sym" disabled=true><span>Only symbols</span></div>
            <div><input type="checkbox" name="" id="cap" disabled=true><span>Only characters</span></div>
        </div>

        <div class="row3">
            <div class="single"><input type="radio" name="type" checked id="singleBtn" onchange="enableRow3()"><span>Single</span></div>
            <div class="multiple">
            <input type="radio" name="type" id="multipleBtn" onchange="enableRow3()"><span>Multiple</span>
            <input type="Number" name="" id="numberentry" min=1 max=100 disabled=true>
            </div>
            <div class="include">
            <input type="checkbox" name="" id="cb" onchange="enableRow3()"><span>Include</span>
            <input type="text" name="" id="includefield" disabled=true>
        </div>
            <button onclick="generateMultiple()">Generate Password</button>
        </div>
    </div>
    
    </div>
</body>
</html>
